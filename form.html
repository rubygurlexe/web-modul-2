<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-square">
      <div class="form-floating mb-3">
        <p>
          Nama Lengkap:
          <input
            type="email"
            class="form-control"
            id="name"
            placeholder="Fullname"
          />
        </p>
      </div>

      <div class="form-floating mb-3">
        <p>
          Email Address:
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
          />
        </p>
      </div>

      <div class="form-floating mb-3">
        <p>
          Alamat:
          <textarea
            class="form-control"
            placeholder="What's your address?"
            id="address"
            style="height: 100px"
          ></textarea>
        </p>
      </div>
      <button class="btn custom-submit-btn" role="button" onclick="submit()">
        Submit
      </button>
    </div>

    <script>
      function submit() {
        var nama_lengkap = document.getElementById("name").value;
        var email_address = document.getElementById("email").value;
        var alamat = document.getElementById("address").value;

        if (!nama_lengkap && !email_address && !alamat) {
          alert("Please fill in all the field");
        } else if (isNan(nama_lengkap)) {
          alert("Please fill in your name");
        } else if (isNan(email_address)) {
          alert("Please fill in your email");
        } else if (isNan(alamat)) {
          alert("Please fill in your alamat");
        } else {
          alert("Selamat, kamu berhasil!");
        }
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
